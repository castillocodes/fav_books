<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 px-3">
                <h1 class="display-4">Register</h1>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    {% for message in messages %}
                        <p class="text-danger small">{{ message }}</p>
                    {% endfor %}
                    <div class="form-group-row">
                        <label for="first_name" class="col-sm-4 col-form-label col-form-label-sm">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="first_name">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="last_name" class="col-sm-4 col-form-label col-form-label-sm">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="last_name">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="email" class="col-sm-4 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="email">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" name="password">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <label for="confirm_password" class="col-sm-5 col-form-label col-form-label-sm">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" name="confirm_password">
                        </div>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-6 px-3">
                <h1 class="display-4">Login</h1>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group-row">
                        <label for="login_email" class="col-sm-3 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" name="login_email">
                    </div>
                    <div class="form-group-row">
                        <label for="login_password" class="col-sm-3 col-form-label col-form-label-sm">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control form-control-sm" name="login_password">
                        </div>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
